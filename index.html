      },
      {

        "desc": "‰∏∫Á¨¶ÂêàÂπ≥‰ªÑ„ÄÅÊäºÈüµÊàñÂº∫Ë∞ÉÔºåÊîπÂèòÊ≠£Â∏∏ËØ≠Â∫è",
        "example": "ÊùúÁî´„ÄäÁßãÂÖ¥„ÄãÔºö‚ÄúÈ¶ôÁ®ªÂïÑ‰ΩôÈπ¶ÈπâÁ≤íÔºåÁ¢ßÊ¢ßÊ†ñËÄÅÂá§Âá∞Êûù‚ÄùÔºàÊ≠£Â∏∏ÔºöÈπ¶ÈπâÂïÑ‰ΩôÈ¶ôÁ®ªÁ≤íÔºåÂá§Âá∞Ê†ñËÄÅÁ¢ßÊ¢ßÊûùÔºâÔºõËãèËΩº‚ÄúÊïÖÂõΩÁ•ûÊ∏∏‚ÄùÂç≥‚ÄúÁ•ûÊ∏∏ÊïÖÂõΩ‚Äù",
        "detail": "ËØóËØçÂ∏∏ÂÄíË£ÖÔºö‚ë†‰∏ªÂÆæÂÄíÁΩÆÔºåÂ¶Ç‚ÄúÁ´πÂñßÂΩíÊµ£Â•≥‚ÄùÂÆû‰∏∫‚ÄúÊµ£Â•≥ÂΩí‚ÄùÔºõ‚ë°ÂÆöËØ≠ÂêéÁΩÆÔºåÂ¶Ç‚ÄúÂÅúËΩ¶ÂùêÁà±Êû´ÊûóÊôö‚ÄùÂç≥‚ÄúÊôöÊû´Êûó‚ÄùÔºõ‚ë¢‰∏∫ÊäºÈüµÂÄíË£ÖÔºåÂ¶Ç‚ÄúËêΩÈúû‰∏éÂ≠§ÈπúÈΩêÈ£ûÔºåÁßãÊ∞¥ÂÖ±ÈïøÂ§©‰∏ÄËâ≤‚ÄùËØ≠Â∫èÂÄíÈîô„ÄÇÂèòÊç¢‰ΩøÂπ≥‰ªÑÂçèË∞ÉÔºå‰∏îÁ™ÅÂá∫ÊÑèË±°„ÄÇ"
      },
      {
        "name": "ÂØπ‰ªó‰∏äÁöÑËØ≠Ê≥ïÈóÆÈ¢ò",
        "desc": "ÂØπ‰ªó‰∏≠ËØçÊÄßÊ¥ªÁî®„ÄÅËôöÂÆûËΩ¨ÂåñÁ≠âÁâπÊÆäËØ≠Ê≥ïÁé∞Ë±°",
        "example": "ÁéãÂÆâÁü≥‚ÄúÊò•È£éÂèàÁªøÊ±üÂçóÂ≤∏‚ÄùÂØπ‚ÄúÊòéÊúà‰ΩïÊó∂ÁÖßÊàëËøò‚ÄùÔºàÂΩ¢ÂÆπËØç‚ÄúÁªø‚Äù‰ΩúÂä®ËØçÁî®ÔºâÔºõÊùéÂïÜÈöê‚ÄúËñÑÂÆ¶Ê¢óÁäπÊ≥õÔºåÊïÖÂõ≠ËäúÂ∑≤Âπ≥‚ÄùÔºàÂêçËØç‚ÄúËñÑÂÆ¶‚ÄùÂØπÂä®ËØçÁü≠ËØ≠‚ÄúÊïÖÂõ≠‚ÄùÔºâ",
        "detail": "ÂØπ‰ªóËØ≠Ê≥ïÁâπÁÇπÔºö‚ë†ËØçÊÄßÊ¥ªÁî®ÔºåÂ¶ÇÂêçËØç‰ΩúÂä®ËØç„ÄÅÂΩ¢ÂÆπËØç‰ΩúÂä®ËØçÔºõ‚ë°ËôöÂÆûÁõ∏ÂØπÔºåÂ¶ÇÂêçËØçÂØπÊñπ‰ΩçËØçÔºõ‚ë¢‰∏ªË∞ìÁªìÊûÑ‰∏éÂä®ÂÆæÁªìÊûÑÁõ∏ÂØπÔºõ‚ë£ÁúÅÁï•Áõ∏ÂØπÔºåÂ¶Ç‚ÄúÊµÆ‰∫ëÊ∏∏Â≠êÊÑè‚ÄùÂØπ‚ÄúËêΩÊó•ÊïÖ‰∫∫ÊÉÖ‚ÄùÔºåÁúÅÁï•‚ÄúÂ¶Ç‚Äù„ÄÇÂØπ‰ªóÈáçÂΩ¢ÂºèÂ∑•Êï¥ÔºåËØ≠Ê≥ï‰∏äÂèØÁÅµÊ¥ªÂèòÈÄöÔºå‰ΩÜÈúÄ‰øùÊåÅËØçÊÄßÂ§ßÁ±ªÁõ∏ÂØπ„ÄÇ"
      },
      {
        "name": "ÁÇºÂè•",
        "desc": "Èî§ÁÇºËØóÂè•ÔºåËøΩÊ±ÇÁ≤æÂáÜ„ÄÅÂáùÁªÉ„ÄÅÊñ∞Â•á„ÄÅË≠¶Á≠ñ",
        "example": "ÁéãÂÆâÁü≥Êîπ‚ÄúÊò•È£éÂèàÂà∞Ê±üÂçóÂ≤∏‚Äù‰∏∫‚ÄúÂèàÁªøÊ±üÂçóÂ≤∏‚ÄùÔºõË¥æÂ≤õ‚ÄúÊé®Êï≤‚ÄùÊïÖ‰∫ãÔºõÂÆãÁ•Å‚ÄúÁ∫¢ÊùèÊûùÂ§¥Êò•ÊÑèÈóπ‚Äù‰πã‚ÄúÈóπ‚ÄùÂ≠ó",
        "detail": "ÁÇºÂè•ÂåÖÊã¨ÁÇºÂ≠óÔºàÂä®ËØç„ÄÅÂΩ¢ÂÆπËØçÊúÄË¶ÅÔºâ„ÄÅÁÇºÊÑè„ÄÅÁÇºÊ†º„ÄÇË¶ÅÊ±ÇÔºö‚ë†ÂáÜÁ°ÆÔºåÂ¶Ç‚ÄúÁªø‚ÄùÂ≠óÂåñÈùô‰∏∫Âä®Ôºõ‚ë°Êñ∞Â•áÔºåÂ¶Ç‚ÄúÈóπ‚ÄùÂ≠óÊãü‰∫∫Ôºõ‚ë¢Ëá™ÁÑ∂Ôºå‰∏çÁîüÁ°¨Ôºõ‚ë£ÂêàÂæã„ÄÇÁÇºÂè•Êúâ‚ÄúÁÇπÈìÅÊàêÈáë‚Äù„ÄÅ‚ÄúÂåñËÖêÊúΩ‰∏∫Á•ûÂ•á‚Äù‰πãÊïà„ÄÇÊùúÁî´Ëá™Áß∞‚ÄúËØ≠‰∏çÊÉä‰∫∫Ê≠ª‰∏ç‰ºë‚ÄùÔºåÊòØÂÖ∂Âàõ‰ΩúÁ≤æÈ´ì„ÄÇ"
      }
    ]
  }
];

// ËÆ°ÁÆóÊÄªÊúØËØ≠Êï∞
let totalTerms = 0;
termsData.forEach(category => {
  totalTerms += category.terms.length;
});

// ÂàùÂßãÂåñ
let learnedTerms = JSON.parse(localStorage.getItem('learnedTerms')) || {};

// Ê∏≤ÊüìÂàÜÁ±ªÂíåÊúØËØ≠
function renderCategories() {
  const container = document.getElementById('categories');
  container.innerHTML = '';
  
  termsData.forEach((category, categoryIndex) => {
    const categoryDiv = document.createElement('div');
    categoryDiv.className = 'category';
    
    const categoryTitle = document.createElement('div');
    categoryTitle.className = 'category-title';
    categoryTitle.innerHTML = `
      <span>${category.category}</span>
      <span style="font-size: 20px;">‚ñº</span>
    `;
    categoryTitle.onclick = () => toggleCategory(categoryDiv);
    
    const categoryContent = document.createElement('div');
    categoryContent.className = 'category-content';
    
    category.terms.forEach((term, termIndex) => {
      const termId = `${categoryIndex}-${termIndex}`;
      const termItem = document.createElement('div');
      termItem.className = 'term-item';
      
      const isChecked = learnedTerms[termId] || false;
      
      termItem.innerHTML = `
        <div class="term-header">
          <div class="term-name">${term.name}</div>
          <div class="checkbox ${isChecked ? 'checked' : ''}" 
               onclick="toggleTerm('${termId}', this)"></div>
        </div>
        <div class="term-desc">${term.desc}</div>
        ${term.example ? `<div class="example">${term.example}</div>` : ''}
        <button class="detail-btn ${isChecked ? 'show' : ''}" 
                onclick="toggleDetail(this)">
          ${isChecked ? 'Êî∂Ëµ∑ËØ¶Ëß£' : 'Â±ïÂºÄËØ¶Ëß£'}
        </button>
        <div class="term-detail">
          <p>${term.detail}</p>
        </div>
      `;
      
      if (isChecked) {
        termItem.querySelector('.term-detail').classList.add('show');
      }
      
      categoryContent.appendChild(termItem);
    });
    
    categoryDiv.appendChild(categoryTitle);
    categoryDiv.appendChild(categoryContent);
    container.appendChild(categoryDiv);
  });
  
  updateProgress();
}

// ÂàáÊç¢ÂàÜÁ±ªÂ±ïÂºÄ/Êî∂Ëµ∑
function toggleCategory(categoryDiv) {
  categoryDiv.classList.toggle('active');
}

// ÂàáÊç¢ÊúØËØ≠Â≠¶‰π†Áä∂ÊÄÅ
function toggleTerm(termId, checkbox) {
  const isChecked = checkbox.classList.contains('checked');
  
  if (isChecked) {
    checkbox.classList.remove('checked');
    delete learnedTerms[termId];
    // ÂêåÊó∂Êî∂Ëµ∑ËØ¶ÊÉÖ
    const btn = checkbox.closest('.term-item').querySelector('.detail-btn');
    btn.textContent = 'Â±ïÂºÄËØ¶Ëß£';
    btn.classList.remove('show');
    const detail = checkbox.closest('.term-item').querySelector('.term-detail');
    detail.classList.remove('show');
  } else {
    checkbox.classList.add('checked');
    learnedTerms[termId] = true;
  }
  
  localStorage.setItem('learnedTerms', JSON.stringify(learnedTerms));
  updateProgress();
}

// ÂàáÊç¢ËØ¶ÊÉÖÊòæÁ§∫
function toggleDetail(btn) {
  const detail = btn.parentElement.querySelector('.term-detail');
  detail.classList.toggle('show');
  btn.classList.toggle('show');
  
  if (detail.classList.contains('show')) {
    btn.textContent = 'Êî∂Ëµ∑ËØ¶Ëß£';
  } else {
    btn.textContent = 'Â±ïÂºÄËØ¶Ëß£';
  }
}

// Êõ¥Êñ∞ËøõÂ∫¶Êù°
function updateProgress() {
  const learnedCount = Object.keys(learnedTerms).length;
  const percentage = totalTerms > 0 ? Math.round((learnedCount / totalTerms) * 100) : 0;
  
  const progressBar = document.getElementById('progressBar');
  progressBar.style.width = percentage + '%';
  progressBar.textContent = `${percentage}% (${learnedCount}/${totalTerms})`;
  
  // Ê†πÊçÆËøõÂ∫¶ÊîπÂèòÈ¢úËâ≤
  if (percentage >= 80) {
    progressBar.style.background = 'linear-gradient(90deg, #8B0000, #A0522D)';
  } else if (percentage >= 50) {
    progressBar.style.background = 'linear-gradient(90deg, #A0522D, #CD853F)';
  } else if (percentage >= 20) {
    progressBar.style.background = 'linear-gradient(90deg, #CD853F, #DAA520)';
  } else {
    progressBar.style.background = 'linear-gradient(90deg, #8B0000, #D2691E)';
  }
}

// ÈáçÁΩÆÂ≠¶‰π†ËøõÂ∫¶
function resetProgress() {
  if (confirm('Á°ÆÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÂ≠¶‰π†ËøõÂ∫¶ÂêóÔºü')) {
    learnedTerms = {};
    localStorage.removeItem('learnedTerms');
    
    // ÈáçÁΩÆÊâÄÊúâÂ§çÈÄâÊ°ÜÂíåËØ¶ÊÉÖ
    document.querySelectorAll('.checkbox').forEach(cb => {
      cb.classList.remove('checked');
    });
    document.querySelectorAll('.term-detail').forEach(detail => {
      detail.classList.remove('show');
    });
    document.querySelectorAll('.detail-btn').forEach(btn => {
      btn.textContent = 'Â±ïÂºÄËØ¶Ëß£';
      btn.classList.remove('show');
    });
    
    updateProgress();
  }
}

// È°µÈù¢Âä†ËΩΩÊó∂Ê∏≤Êüì
renderCategories();

// ÈªòËÆ§Â±ïÂºÄÁ¨¨‰∏Ä‰∏™ÂàÜÁ±ª
document.querySelector('.category').classList.add('active');
</script>
